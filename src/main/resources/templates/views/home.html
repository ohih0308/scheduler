<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Main Page</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="/scheduler/css/home.css" rel="stylesheet">
    </head>
    <body>

        <div class="container main-container">
            <h1 class="mb-5">Welcome to Our Service</h1>

            <span th:if="!${session.loginInfo}">
                <button id="loginBtn" class="btn btn-primary btn-custom">Login</button>
                <button id="signupBtn" class="btn btn-success btn-custom">Sign Up</button>
            </span>

            <span th:if="${session.loginInfo}">
                <button id="logoutBtn" class="btn btn-danger btn-custom">Logout</button>
                <button id="schedulerBtn" class="btn btn-info btn-custom">Scheduler</button>
            </span>

        </div>

        <script src="/scheduler/js/home.js" type="text/javascript"></script>
    </body>
</html>
