<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/scheduler/css/register.css" rel="stylesheet">
</head>
<body>
<div class="register-container">
    <h2 class="text-center mb-4">회원가입</h2>
    <form action="/register" method="POST">
        <div class="mb-3">
            <label for="newName" class="form-label">이름</label>
            <input type="text" name="username" class="form-control" id="newName" required>
        </div>
        <div class="mb-3">
            <label for="newEmailPrefix" class="form-label">이메일</label>
            <div class="email-container">
                <input type="text" name="email" class="form-control" id="newEmailPrefix" required>
                <span class="email-domain" th:text="${email_domain}"></span>
            </div>
        </div>
        <div class="mb-3">
            <label for="newPassword" class="form-label">비밀번호</label>
            <input type="password" name="password" class="form-control" id="newPassword" required>
        </div>
        <button type="button" class="btn btn-primary w-100" id="submitBun">회원가입</button>
    </form>
    <div class="text-center mt-3">
        <a href="login.html">로그인</a>
    </div>
</div>

<input type="hidden" id="domain" th:value="${email_domain}"/>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/scheduler/js/register.js" type="text/javascript"></script>
</body>
</html>
