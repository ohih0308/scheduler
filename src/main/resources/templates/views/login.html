<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>로그인 페이지</title>
        <!-- CSS -->
        <link href="/bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="/scheduler/css/login.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div class="login-container">
            <h2 class="text-center mb-4">로그인</h2>

            <div class="mb-3">
                <label for="emailPrefix" class="form-label">이메일</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="emailPrefix" required>
                    <span class="input-group-text" th:text="${emailSuffix}">@example.com</span>
                    <input type="hidden" id="emailSuffix" th:value="${emailSuffix}">
                </div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" id="loginBtn" class="btn btn-primary w-100">로그인</button>

            <div class="text-center mt-3">
                <a href="#">비밀번호를 잊으셨나요?</a>
            </div>
            <div class="text-center mt-3">
                <a href="/register">회원가입</a>
            </div>
        </div>
        <!-- JavaScript -->
        <script src="/jquery-3.7.1.min/jquery-3.7.1.min.js"></script>
        <script src="/scheduler/utility/utility.js" type="text/javascript"></script>
        <script src="/scheduler/js/login.js" type="text/javascript"></script>
        <script src="/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    </body>
</html>
