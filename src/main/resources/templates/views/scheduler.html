<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>이벤트 달력</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css" rel="stylesheet">
        <link href="/scheduler/css/common.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js"></script>
        <script src="/scheduler/js/utility.js" type="text/javascript"></script>
        <style>
            html, body {
                height: 100vh;
                width: 100vw;
                margin: 0;
                display: flex;
                flex-direction: column;
            }

            .container-fluid {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                height: 100%;
                width: 100%;
                padding: 0;
            }

            .calendar-container {
                display: flex;
                justify-content: center;
                align-items: center;
                flex-grow: 1;
                padding: 20px;
                border-right: 1px solid #ddd;
            }

            #calendar {
                height: 90%;
                width: 90%;
            }

            .event-container {
                display: flex;
                flex-direction: column;
                justify-content: space-around;
                width: 25%;
                padding: 20px;
            }

            .card {
                height: calc(50% - 20px);
                margin-bottom: 20px;
            }

            .card-body {
                display: flex;
                flex-direction: column;
                overflow-y: auto;
                height: 100%;
            }

            .card-header {
                background-color: #6c757d;
                color: white;
            }

            .fc-col-header-cell-cushion, .fc-daygrid-day-number {
                color: black !important;
            }

            .event-link {
                display: block;
                text-decoration: none;
                color: inherit;
            }

            .fc-event, .fc-event-dot {
                background: none !important;
                border: none !important;
                color: black !important;
            }

            .fc-daygrid-event {
                white-space: normal;
            }

            .fc-scroller-harness {
                overflow-y: auto !important;
            }

            .collapse-btn {
                cursor: pointer;
                margin-bottom: 10px;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <div class="calendar-container">
                <div id="calendar"></div>
            </div>
            <div class="event-container">
                <div class="card">
                    <div class="card-header">
                        이벤트 목록
                        <span id="selectedDate" class="float-end"></span>
                    </div>
                    <div class="card-body" id="eventList">
                        <ul id="eventListItems" class="list-group"></ul>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        이벤트 상세 정보
                        <span class="collapse-btn float-end" data-bs-toggle="collapse"
                              data-bs-target="#eventDetailsBody">접기</span>
                    </div>
                    <div class="collapse show" id="eventDetailsBody">
                        <div class="card-body" id="eventDetails">
                            <div id="eventContent">이벤트 없음</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 서버에서 받은 eventsJson 데이터를 포함하는 스크립트 -->
        <script th:inline="javascript" style="display: none">
            // console.log(JSON.parse([[${eventsJson}]]));
            let eventsJson = JSON.parse([[${eventsJson}]]);
        </script>

        <script>
            document.addEventListener('DOMContentLoaded', function () {

                console.log(eventsJson);

                let eventList;

                eventsJson.forEach((event) => {
                    // 시작 날짜와 종료날짜가 다를경우 반복문을 돌려 날짜를 1씩 더하며 eventList에 추가한다
                })

                function generateEventInstances(event) {
                    var startDate = new Date(formatDate(event.startDate, null));
                    var endDate = new Date(formatDate(event.endDate, null));
                    var instances = [];
                    while (startDate <= endDate) {
                        instances.push({
                            id: event.id,
                            title: event.title,
                            start: startDate.toISOString().split('T')[0], // 날짜만 저장
                            end: startDate.toISOString().split('T')[0], // 날짜만 저장
                            allDay: true, // 기간 이벤트는 종일 이벤트로 간주
                            description: event.description,
                            location: event.location,
                            participants: event.participants,
                            status: event.status,
                            authorName: event.authorName
                        });
                        startDate.setDate(startDate.getDate() + 1);
                    }
                    return instances;
                }

                var calendarEl = document.getElementById('calendar');
                var calendar = new FullCalendar.Calendar(calendarEl, {
                    initialView: 'dayGridMonth',
                    locale: 'ko',
                    headerToolbar: {
                        left: 'prev,next today',
                        center: 'title',
                        right: 'dayGridMonth,timeGridWeek,timeGridDay'
                    },
                    events: eventsJson.flatMap(generateEventInstances), // 모든 날짜에 개별 이벤트 생성
                    dateClick: function (info) {
                        $('#eventListItems').empty();
                        $('#selectedDate').text(info.dateStr);  // 클릭한 날짜를 표시
                        var dateEvents = calendar.getEvents().filter(event => event.startStr.split('T')[0] === info.dateStr);
                        if (dateEvents.length > 0) {
                            dateEvents.forEach(event => {
                                $('#eventListItems').append('<li class="list-group-item"><a href="#" class="event-link" data-description="' + event.extendedProps.description + '">' + event.title + '</a></li>');
                            });
                        } else {
                            $('#eventListItems').append('<li class="list-group-item">이벤트 없음</li>');
                        }
                        $('#eventContent').text('이벤트 없음');
                    },
                    eventClick: function (info) {
                        $('#eventContent').text(info.event.extendedProps.description);
                    }
                });

                console.log(calendar)

                calendar.render();

                $(document).on('click', '.event-link', function (e) {
                    e.preventDefault();
                    $('#eventContent').text($(this).data('description'));
                });

                // Add today's events on page load
                var today = new Date().toISOString().split('T')[0];
                $('#selectedDate').text(today);  // 페이지 로드 시 오늘 날짜 표시
                var dateEvents = calendar.getEvents().filter(event => event.startStr.split('T')[0] === today);
                if (dateEvents.length > 0) {
                    dateEvents.forEach(event => {
                        $('#eventListItems').append('<li class="list-group-item"><a href="#" class="event-link" data-description="' + event.extendedProps.description + '">' + event.title + '</a></li>');
                    });
                } else {
                    $('#eventListItems').append('<li class="list-group-item">이벤트 없음</li>');
                }
            });
        </script>
    </body>
</html>
