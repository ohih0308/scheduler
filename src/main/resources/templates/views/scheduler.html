<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>달력 페이지</title>
        <!-- CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="/fullcalendar-5.11.0/css/main.min.css" rel="stylesheet"/>
        <link href="/scheduler/css/scheduler.css" rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid">
            <div id="calendar"></div>
        </div>

        <!-- 이벤트 상세 모달 -->
        <div class="modal fade" id="eventDetailModal" tabindex="-1" aria-labelledby="eventDetailModalLabel"
             aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="eventDetailModalLabel">이벤트 목록</h5>
                        <button type="button" class="btn btn-success btn-small" id="newEventButton">이벤트 추가</button>
                    </div>
                    <div class="modal-body">
                        <div id="eventList"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 새 이벤트 작성 및 수정 모달 -->
        <div class="modal fade" id="newEventModal" tabindex="-1" aria-labelledby="newEventModalLabel"
             aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="newEventModalLabel">새 이벤트 작성</h5>
                    </div>
                    <div class="modal-body">
                        <form id="newEventForm">
                            <div class="mb-3">
                                <label for="newEventTitle" class="form-label">이벤트 제목</label>
                                <input type="text" class="form-control" id="newEventTitle" required>
                            </div>
                            <div class="mb-3">
                                <label for="newEventDescription" class="form-label">이벤트 설명</label>
                                <textarea class="form-control" id="newEventDescription" rows="3"></textarea>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="newEventStartDate" class="form-label">시작 날짜</label>
                                    <input type="date" class="form-control" id="newEventStartDate" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="newEventEndDate" class="form-label">종료 날짜</label>
                                    <input type="date" class="form-control" id="newEventEndDate" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="newEventStartTime" class="form-label">시작 시간</label>
                                    <input type="time" class="form-control" id="newEventStartTime" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="newEventEndTime" class="form-label">종료 시간</label>
                                    <input type="time" class="form-control" id="newEventEndTime" required>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="saveNewEvent">저장</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- JavaScript -->
        <script src="/jquery-3.7.1.min/jquery-3.7.1.min.js"></script>
        <script src="/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
        <script src="/fullcalendar-5.11.0/js/main.min.js" type="text/javascript"></script>
        <script src="/scheduler/js/scheduler.js" type="text/javascript"></script>
    </body>
</html>
