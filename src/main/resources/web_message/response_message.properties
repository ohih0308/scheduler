# Method Success 0~99
0=회원가입이 성공적으로 완료되었습니다. 환영합니다!
1=로그인이 성공적으로 완료되었습니다. 서비스를 이용해주셔서 감사합니다.
2=성공적으로 로그아웃 되었습니다. 다음에 또 이용해주세요.
3=이벤트가 성공적으로 생성되었습니다. 이제 일정을 관리할 수 있습니다.

