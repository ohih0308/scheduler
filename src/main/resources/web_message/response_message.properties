# Validation 200~299
200=회원가입 정보가 유효성 검사를 통과하였습니다. 다음 단계로 진행해주세요.
201=로그인 정보가 유효성 검사를 통과하였습니다. 로그인 버튼을 눌러주세요.

220=이미 사용 중인 이메일 주소입니다. 다른 이메일을 사용해주세요.
221=이메일 형식이 올바르지 않습니다. 올바른 이메일 주소를 입력해주세요.
222=비밀번호 형식이 올바르지 않습니다. 비밀번호는 8~16자 사이여야 하며, 문자, 숫자, 특수 문자를 포함해야 합니다.
223=사용자 이름 형식이 올바르지 않습니다. 사용자 이름은 한글로 2자에서 10자 사이여야 합니다.
224=시작 날짜는 필수 입력 사항입니다.
225=종료 날짜는 필수 입력 사항입니다.
226=종료 날짜는 시작 날짜 이후여야 합니다.
227=시작 시간은 필수 입력 사항입니다.
228=종료 시간은 필수 입력 사항입니다.
229=종료 시간은 시작 시간 이후여야 합니다.
230=하루 종일 이벤트인 경우 시작 시간과 종료 시간은 비워 두어야 합니다.
231=유효한 상태 값을 입력해야 합니다. ('confirmed', 'tentative', 'cancelled')
232=제목은 4~50자 사이여야 합니다.
233=위치 정보는 100자를 초과할 수 없습니다.
234=설명은 500자를 초과할 수 없습니다.
235=참가자는 최대 100명까지 추가할 수 있습니다.
236=시작 날짜와 시간이 현재 시점보다 늦어야 합니다.
237=종료 날짜와 시간이 현재 시점보다 늦어야 합니다.
세요.

