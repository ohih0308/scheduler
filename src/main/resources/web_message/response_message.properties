# Method Success 0~99
0=회원가입이 성공적으로 완료되었습니다. 환영합니다!
1=로그인이 성공적으로 완료되었습니다. 서비스를 이용해주셔서 감사합니다.
2=성공적으로 로그아웃 되었습니다. 다음에 또 이용해주세요.
3=이벤트가 성공적으로 생성되었습니다. 이제 일정을 관리할 수 있습니다.

# Method Fail 100~199
100=로그인에 실패하였습니다. 아이디 또는 비밀번호를 다시 확인해주세요.
101=이벤트 생성에 실패하였습니다. 입력한 정보를 다시 확인하고 다시 시도해주세요.

# Validation 200~299
200=회원가입 정보가 유효성 검사를 통과하였습니다. 다음 단계로 진행해주세요.
201=로그인 정보가 유효성 검사를 통과하였습니다. 로그인 버튼을 눌러주세요.

220=이미 사용 중인 이메일 주소입니다. 다른 이메일을 사용해주세요.
221=이메일 형식이 올바르지 않습니다. 올바른 이메일 주소를 입력해주세요.
222=비밀번호 형식이 올바르지 않습니다. 비밀번호는 8~16자 사이여야 하며, 문자, 숫자, 특수 문자를 포함해야 합니다.
223=사용자 이름 형식이 올바르지 않습니다. 사용자 이름은 한글로 2자에서 10자 사이여야 합니다.
224=사용자 {0}은(는) 이미 존재합니다. 다른 사용자 이름을 입력해주세요.
